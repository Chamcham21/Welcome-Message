<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Message</title>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Placeholder for the welcome message -->
    <div id="welcomeMessage">Loading...</div>

    <!-- JavaScript code to fetch and display the user's first name -->
    <script type="text/javascript">
        $(document).ready(function() {
            $.ajax({
                url: "/_api/web/currentuser",  // SharePoint REST API endpoint
                type: "GET",
                headers: {
                    "accept": "application/json;odata=verbose"
                },
                success: function(data) {
                    var userName = data.d.Title.split(' ')[0]; // Get the first name from the full name
                    $('#welcomeMessage').text('Welcome, ' + userName + '!');
                },
                error: function() {
                    $('#welcomeMessage').text('Welcome!');  // Default message if the API fails
                }
            });
        });
    </script>
</body>
</html>
